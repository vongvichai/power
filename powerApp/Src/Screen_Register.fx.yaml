Screen_Register As screen:

    Image1 As image:
        Height: =398
        Image: |+
            =If(First(DCV_Attachfile.Attachments).Value = Blank(), SampleImage, First(DCV_Attachfile.Attachments).Value)
            
        Width: =396
        X: =20
        Y: =204
        ZIndex: =3

    Label1_2 As label:
        Fill: =RGBA(246, 88, 16, 1)
        FontWeight: =FontWeight.Bold
        Height: =122
        Text: =""
        Width: =1362
        X: =2
        Y: =3
        ZIndex: =4

    Label1_3 As label:
        Fill: =RGBA(0, 134, 208, 1)
        FontWeight: =FontWeight.Bold
        Height: =92
        Text: =""
        Width: =1362
        Y: =662
        ZIndex: =5

    Form_Register As form:
        DataSource: =Users
        DefaultMode: =FormMode.New
        Item: |
            =
        NumberOfColumns: =1
        X: =530
        Y: =125
        ZIndex: =6

        UserName_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="UserName"
            Default: =ThisItem.UserName
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Users],DataSourceInfo.DisplayName,"UserName")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Users], DataSourceInfo.MaxLength, "UserName")
            Required: =false
            Update: =DCV_User.Text
            Width: =800
            X: =0
            Y: =0
            ZIndex: =7

            DataCardKey3 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DCV_User As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey3.Y + DataCardKey3.Height + 5
                ZIndex: =2

            ErrorMessage3 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DCV_User.Y + DCV_User.Height
                ZIndex: =3

            StarVisible3 As label:
                Align: =Align.Center
                Height: =DataCardKey3.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey3.Y
                ZIndex: =4

        Password_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Password"
            Default: =ThisItem.Password
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Users],DataSourceInfo.DisplayName,"Password")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Users], DataSourceInfo.MaxLength, "Password")
            Required: =false
            Update: =DataCardValue2.Text
            Width: =800
            X: =0
            Y: =1
            ZIndex: =7

            DataCardKey2 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue2 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey2.Y + DataCardKey2.Height + 5
                ZIndex: =2

            ErrorMessage2 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue2.Y + DataCardValue2.Height
                ZIndex: =3

            StarVisible2 As label:
                Align: =Align.Center
                Height: =DataCardKey2.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey2.Y
                ZIndex: =4

        Attachments_DataCard1 As typedDataCard.attachmentsEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="{Attachments}"
            Default: =ThisItem.Attachments
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Users],DataSourceInfo.DisplayName,"{Attachments}")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =283
            Required: =false
            Update: =DCV_Attachfile.Attachments
            Width: =800
            X: =0
            Y: =2
            ZIndex: =7

            DataCardKey4 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DCV_Attachfile As attachments:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DisplayMode: =Parent.DisplayMode
                Height: =216
                IsInDataCard: =true
                Items: =Parent.Default
                PaddingBottom: =5
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                PaddingRight: =5
                PaddingTop: =5
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey4.Y + DataCardKey4.Height + 5
                ZIndex: =2

            ErrorMessage4 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DCV_Attachfile.Y + DCV_Attachfile.Height
                ZIndex: =3

            StarVisible4 As label:
                Align: =Align.Center
                Height: =DataCardKey4.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey4.Y
                ZIndex: =4

    Icon_Submit As icon.CancelBadge:
        Icon: =Icon.CheckBadge
        OnSelect: |-
            =If(DCV_User.Text = LookUp(Users,UserName=DCV_User.Text).UserName
                , Notify("User name already exist.",Error);
                , SubmitForm(Form_Register);
            );
        X: =530
        Y: =676
        ZIndex: =7

    Icon_Cancel As icon.CancelBadge:
        Icon: =Icon.CancelBadge
        X: =735
        Y: =676
        ZIndex: =8

